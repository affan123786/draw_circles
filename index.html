<html>
<body bgcolor="#ffc0cb">
  <h1>Drawing Circles</h1>
  <h1>drag your mouse to draw circles on the screen</h1>
  <canvas id="imgCanvas" width="1000" height="500" onclick="draw(event)" onmousemove="draw(event)"> </canvas>
  <script>
  function randColor(){
    var r = Math.round(Math.random() * 240 +16);
    var g = Math.round(Math.random() * 240 +16);
    var b = Math.round(Math.random() * 240 +16);
    var color = "#" + r.toString(16) + g.toString(16) + b.toString(16)
    return color;
  }

var radius = 30;
var grow = true;

function draw(e){
var canvas = document.getElementById("imgCanvas");
var ctx = canvas.getContext("2d");
var rect = canvas.getBoundingClientRect();
var posx = e.clientX - rect.left;
var posy = e.clientY - rect.top;

if (grow)
  radius++;
  else {
    radius--;
  }

  if (radius > 60 || radius < 20)
    grow = !grow

ctx.fillStyle = randColor() + "20"
ctx.beginPath();
ctx.arc(posx, posy, 70, 0, Math.PI * 2);
ctx.fill();
ctx.strokeStyle = "Black"
ctx.beginPath();
ctx.arc(posx, posy, radius, 0, Math.PI * 2)
ctx.stroke();

}

  </script>
</body>
</html>
